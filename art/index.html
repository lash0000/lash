    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="eyelash (lash 4 short)" />

      name="twitter:description"
      content="such a shitty stories as I can tell."
    />
    <meta name="twitter:image" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    />

      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="../_poly.js" type="module"></script>
    <script type="module" src="../single.js"></script>
    <link rel="stylesheet" type="text/css" href="../src/css/styles.css" />
    <title>single mode</title>
  </head>
  <body>
    <header class="lash-nav-contain">
      <div class="lash-parent">
        <div class="lash-logo"></div>
        <div class="lash-toggle" id="colorToggle">
          <i class="fa-regular fa-sun"></i>
        </div>
      </div>
    </header>
    <section class="lash-intro-container">
      <aside class="lash-intro-parent">
        <figure class="lash-intro">
          <figcaption>
            <a href="../">Back</a>
          </figcaption>
          <span>single layout</span>
          <figcaption>read whatever.</figcaption>
        </figure>
      </aside>
    </section>
    <!-- add this to dark mode later -->
    <aside class="single-art-parent">
      <figure class="single-articles" id="lash-art">
        <aside class="single-art">
          <picture>
            <img
              src="../async/prod/bb01fc0f8ae0caa60df6db73d7942464.webp"
              alt="what"
            />
          </picture>
          <figure class="single-detail">
            <div class="single-art-header">
              <div><a href="https://">${headline}</a></div>
              <span>${lashSm}</span>
              <figcaption>Posted about month ago.</figcaption>
            </div>
            <div class="single-art-tags">
              <div>${minRead}</div>
              <div>${lash1stTag}</div>
              <div>${lash2ndTag}</div>
            </div>
          </figure>
        </aside>
      </figure>
    </aside>
  </body>
